<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My VTOP</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="top-nav">
        <nav>
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Academics</a></li>
                <li><a href="#">Exams</a></li>
                <li><a href="#">Hostels</a></li>
            </ul>
            <img src="images/user.jpeg" alt="User" class="user" onclick="togglemenu()">

            <div class="sub-menu-wrap" id="submenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="images/user.jpeg" alt="">
                        <h3>User name</h3>
                    </div>

                    <hr>

                    <a href="#" class="sub-menu-link">
                        <p>Sign out</p>
                        <img src="images/signout-48.png" alt="signout img">
                    </a>

                </div>
            </div>
        </nav>
    </div>

    <script>
        let submenu = document.getElementById("submenu");

        function togglemenu(){
            submenu.classList.toggle("open-menu");
            // whenever we'll click on the user profile, it'll add this classname 
            // and if it is already there it'll remove , hence changing the height of the submenu element
        }
    </script>
</body>
</html>
