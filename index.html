<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <fieldset><legend>Personal</legend>
        
            <label for="name">Name</label>&emsp;&emsp;
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="email">Email</label>&emsp;&emsp;
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="phone">Phone</label>&emsp;&emsp;
            <input type="text" id="phone" name="phone" required>
            <br><br>

            <label for="subject">Subject</label>&emsp;&emsp;
            <select name="subject" id="subject">
                <option value="appointment">Appointment</option>
                <option value="meting">Meeting</option>
                <option value="chat">Have a caht</option>
            </select>
            <br><br>
        </fieldset>
    
        <br>

        <fieldset>
            <legend>Message</legend>
            <form action="">
                <label for="message">Message</label>&emsp;&emsp;
                <textarea name="message" id="message" cols="30" rows="10" required="required"></textarea>
                <br>
                <input type="submit" value="Submit" id="submit">
            </form>
    </fieldset>
</body>
</html>
