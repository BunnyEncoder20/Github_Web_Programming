      <!--
        JS data types and adv data types
        -Number without decimal (kinda like integer)
        -Number with decimal (kinda like float)
        -String (it's string)

        -array : const array = ["Volvo", "Lamborgini", "Mustang"];
        -object : const obj = {firstname:"Varun", lastname:"Verma", age:20, height:172, eyecolor:"brown"};
        -accessing obj properties : obj.property ; eg: obj.firstname
        -you can also put functions as property value. eg:

        const person = {
            firstname : "Varun",
            lastname : "Verma",
            age:20,
            fullname : function(){return this.firstname+" "+this.lastname;}
        };
        Fullname here becomes a method. Accessing : person.fullname();

        String methods
        -str.length : returns the length of the string str

        -str.slice(start_idx,end_inx) : returns a new string with only that slice of str. Negative indexes means it'll take values from the back
        eg: let txt = str.slice(7,13); str.slice(-12,-6);

        -str.substring() : similar to slice but doesn't take negative indexes
        eg: let txt = str.substring(7,13);

        -substr(start_idx,length) : similar to slice, but second parameter is the length of the substring to be taken out
        eg: let txt = str.substr(7,6); leet txt = str.substr(-4);

        -str.replace() : returns a new string with the specified word replaced with what me want
        eg: let txt = str.replace("Microsoft","w3schools");
        Note : replace() doesn't change original string, it returns a new string
        replace by  default will only replace the first occurance of the word
        to replace all use /g flag
        eg: let txt = str.replace(/Microsoft/g,"w3schools");
        -->
