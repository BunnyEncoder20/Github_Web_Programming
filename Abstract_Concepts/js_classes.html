<!-- How to use Classes, objects, methods, inheritance in JS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="temp.css">
</head>
<body>
   <h2>
        What is you fav car ?
    </h2>
        <br><br>
    <div id="display">Answer :</div>
    <br><br>
    <button onclick="func()" type="button">Click to answer !</button>

   <script>
        class Car{
            constructor(name){
                this.brand = name;
            }

            method1(){
                return "I have a "+this.brand ;
            }
        }

        class Model extends Car{
            constructor(name,model){
                super(name);
                // The super() method refers to the parent class.
                // By calling the super() method in the constructor method, we call the 
                // parent's constructor method and gets access to the parent's properties
                // and methods.
                this.model = model;
            }

            method2(){
                return "Answer : "+this.method1()+", it is a "+this.model
            }
        }

        function func() {
            const mycar = new Model("Ford","Mustang GT");
            console.log(mycar.method2);
            document.getElementById("display").innerHTML = mycar.method2();
        }
   </script>
</body>
</html>
