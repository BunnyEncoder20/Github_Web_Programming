<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Site</title>
</head>
<body>
    <img src="images/shapes-basic-color.png" alt="shapes" usemap="#shapemap">

    <!-- Open the img file in paint to calculate the coords for the mapping (not paint 3D) -->
    <map name="shapemap">
        <area shape="rect" coords="126,194,364,300" href="https://en.wikipedia.org/wiki/Rectangle" alt="Rectangle" title="Rectangle">
        <area shape="circle" coords="99,105,67" href="https://en.wikipedia.org/wiki/Circle" alt="circle" title="Circle">
        <area shape="poly" coords="107,200,38,321,177,321" href="https://en.wikipedia.org/wiki/Triangle" alt="triangle" title="Triangle">
        <area shape="rect" coords="52,355,172,475" href="https://en.wikipedia.org/wiki/Square" alt="sq" title="Square">
        <area shape="poly" coords="220,404,280,325,340,404,280,484" href="https://en.wikipedia.org/wiki/Rhombus" alt="Rhom" title="Rhombus">
    </map>
</body>
</html>
